{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block bootstrap %}
<link rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}

<br><br>
<p>Please Log In</p>
<form method="POST" class="form-group login-form" >
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-one">Login</button>
</form>

{% endblock %}
