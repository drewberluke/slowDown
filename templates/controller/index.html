{% extends 'base.html' %}
{% load static %}

{% block title %}Slow Down{% endblock %}

{% block content %}

<header>
    <div class="menu-bar">
        <nav>
            <ul>
                <li><a class="li-hover" href="https://is201.gaskination.com/" target="_blank">IS 201 Discussion Forum</a></li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <p id="wait">Click below if you would like Dr. Gaskin to slow down</p>
    <!--button, when the user clicks here the hidden form is submitted to increase the count-->
    <div id="wrapper">
        <a class="my-super-cool-btn" onclick="submitForm()">
            <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <span id="counter">Slow down please</span>
        </a>
    </div>
    <div class="conatiner loader">
        <div id="wrapperr" style="margin: auto;">
            <div class="upper">Active Requests:&nbsp;<div onclick="loadIndex()" class="refresh"><i class="fa fa-refresh" aria-hidden="true" style="line-height: 1.6rem;"></i></div></div>
            <div class="wrapper2">
                <div class="loading-bar">
                  <div class="progress-bar" style="width: {{pct}}%; text-align: {{align}};">{{space|safe}}{{current}}&nbsp;</div>
                </div>
                <div class="percentage">&nbsp;{{threshold}}</div>
            </div>
          </div>
    </div>
</main>
<footer style="display: none;">
    <!--hidden form that gets submitted via javascript when the user clicks the button-->
    <form action="{% url 'addWait' %}" method="POST" id="/incrementCount">
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
</footer>

{% endblock %}
